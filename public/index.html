<!--The naming method used for the classes is the Block-Element-Modifier naming convention-->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script src="../main.js"></script>

</head>
<body>
    <div class="container">
        <form action="./calendarTools/calendar.html"class="form" method="get" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="loginUsername" class="form__input" autofocus placeholder="Email" name="email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="loginPassword" class="form__input" autofocus placeholder="Password" name="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit"id="loginUser">Continue</button>
            <p class="form__text">
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id = "linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form  class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupName" class="form__input" autofocus placeholder="Full Name" name="name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email Address" name="email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password" name="password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPasswordCheck" class="form__input" autofocus placeholder="Confirm Password" name="checkedPassword">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button"type="submit"id="addUser">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id = "linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
        <form class="form form--hidden" id="calendar">
            <h1 class="form__title">Calendar</h1>
            <p id="element"></p>
        </form>
    </div>
</body>
